
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Presupuesto Preliminar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/formulario-styles.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Botón para volver atrás -->
        <div class="mb-4 text-center">
            <button onclick="goBack()" class="btn btn-link btn-link-centered">
                <i class="bi bi-arrow-left"></i> Volver Atrás
            </button>
        </div>
    </div>
    

        <!-- Formulario -->
        <div class="form-container">
            <h2 class="text-center mb-4">Presupuesto Preliminar</h2>
            <form>
                <div class="mb-3">
                    <label for="especificacionTecnica" class="form-label">¿El proyecto cuenta con especificación técnica?</label>
                    <select class="form-select" id="especificacionTecnica" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="Sí">Sí</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="visitaTerreno" class="form-label">¿Necesitas visita a terreno?</label>
                    <select class="form-select" id="visitaTerreno" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="Sí">Sí</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="materialPiso" class="form-label">Sustrato o Material del Piso</label>
                    <input type="text" class="form-control" id="materialPiso" placeholder="Ejemplo: Hormigón, Mármol" required>
                </div>
                <div class="mb-3">
                    <label for="superficie" class="form-label">Superficie Total en Metros Cuadrados</label>
                    <input type="number" class="form-control" id="superficie" placeholder="Ejemplo: 100" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" placeholder="Ejemplo: 12.345.678-9" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="tuemail@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ejemplo: +56 9 1234 5678" required>
                </div>
                <div class="mb-3">
                    <label for="razonSocial" class="form-label">Razón Social de la Empresa</label>
                    <input type="text" class="form-control" id="razonSocial" placeholder="Nombre de la empresa">
                </div>
                <div class="mb-3">
                    <label for="rutEmpresa" class="form-label">RUT de la Empresa</label>
                    <input type="text" class="form-control" id="rutEmpresa" placeholder="Ejemplo: 76.543.210-0">
                </div>
                <div class="mb-3">
                    <label for="tipoServicio" class="form-label">Tipo de Servicio</label>
                    <input type="text" class="form-control" id="tipoServicio" placeholder="Ejemplo: Pulido, Instalación" required>
                </div>
                <div class="mb-3">
                    <label for="superficieM2" class="form-label">Superficie en M2</label>
                    <input type="number" class="form-control" id="superficieM2" placeholder="Ejemplo: 200" required>
                </div>
                <div class="mb-3">
                    <label for="direccionProyecto" class="form-label">Dirección del Proyecto</label>
                    <input type="text" class="form-control" id="direccionProyecto" placeholder="Dirección completa" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="submitPresupuestoForm()">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/presupuesto-preliminar.js">defer</script> 
    
</body>

</html>
